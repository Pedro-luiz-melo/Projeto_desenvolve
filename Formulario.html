<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
<form action="pagina_destino.html" method="post">
    <P>
    <input type="text" placeholder="Nome"/>
</P>
<p>    
<input type="email" placeholder="Email"/>
    </p>   
    <p>
    <input type="number" placeholder="Telefone"/>
</p>

<p>
    <strong>Estado civil:</strong>
    <input type="radio" id="Casado" />
    <label for="Casado"> Casado </label>
    <input type="radio" id="Solteiro" />
    <label for="Solteiro"> Solteiro </label>
    <input type="radio" id="Viúvo" />
    <label for="Viúvo"> Viúvo </label>
</p>
<p>
    <strong>Idade:</strong>
    <input type="radio" id="Maior de idade"/>
    <label for="Maior de idade">Maior de idade</label>
    <input type="radio" id="Menor de idade"/>
    <label for="Menor de idade">Menor de idade</label>    
</p>
<p>
    Essa informação pode ser compartilhada com terceiros
    <input type="checkbox"/>
</p>
<p>
    <input type="submit" value="Enviar"/>
</p>

</form>
    </body>
</html>
